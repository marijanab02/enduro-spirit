version: "3.7"
services:
  ednevnik:
    build: .
    container_name: enduro-spirit
    image: enduro-spirit:latest
    environment:
      - MYSQL_HOST=mysql
    ports:
      - 80:8080
    networks:
      - rest-network
    volumes:
      - java-data:/app/uploads
    depends_on:
      - mysql
    restart: always
  mysql:
    container_name: mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_general_ci --default-authentication-plugin=mysql_native_password
    image: mysql
    networks:
      - rest-network
    environment:
      - MYSQL_ROOT_PASSWORD=lozinka
      - MYSQL_DATABASE=enduro-spirit
      - MYSQL_USER=user
      - MYSQL_PASSWORD=lozinka
    volumes:
      - mysql-data:/var/lib/mysql
    restart: always
networks:
  rest-network:
    driver: bridge
volumes:
  mysql-data:
  java-data: